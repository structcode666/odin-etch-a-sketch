<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Etch a sketch</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <h1> Etch a Sketch</h1>
    <div class = 'sketch-pad'>
        <div class = "container"></div>
        <h2 class = "drawing-mode"> </h2>
        <h2 class = "color-mode"></h2>
    </div>
    <div class = "buttons">
        <button class = "black"> Black</button>
        <button class = "random"> Random</button>
        <button class = "eraser"> Eraser</button>
        <button class = "reset"> Reset </button>
    </div>
    <form>
        <label> Input Number of Squares</label>
        <div class = "input-field">
            <input id="input-square" type = "number" placeholder="Input Number of Squares">
            <button class = "prep-square"> GO </button>
        </div>
    </form>
    <div class = "error-message"></div>
    <script src = "main.js"> </script>
</body>
</html>
